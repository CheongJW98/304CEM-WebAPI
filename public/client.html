            //javascript codes for drop down list

            var x, i, j, selElmnt, a, b, c;
            /*look for any elements with the class "custom-select":*/
            x = document.getElementsByClassName("custom-select");
            for (i = 0; i < x.length; i++) {
            selElmnt = x[i].getElementsByTagName("select")[0];
            /*for each element, create a new DIV that will act as the selected item:*/
            a = document.createElement("DIV");
            a.setAttribute("class", "select-selected");
            a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
            x[i].appendChild(a);
            /*for each element, create a new DIV that will contain the option list:*/
            b = document.createElement("DIV");
            b.setAttribute("class", "select-items select-hide");
            for (j = 1; j < selElmnt.length; j++) {
                /*for each option in the original select element,
                create a new DIV that will act as an option item:*/
                c = document.createElement("DIV");
                c.innerHTML = selElmnt.options[j].innerHTML;
                c.addEventListener("click", function(e) {
                    /*when an item is clicked, update the original select box,
                    and the selected item:*/
                    var y, i, k, s, h;
                    s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                    h = this.parentNode.previousSibling;
                    for (i = 0; i < s.length; i++) {
                    if (s.options[i].innerHTML == this.innerHTML) {
                        s.selectedIndex = i;
                        h.innerHTML = this.innerHTML;
                        y = this.parentNode.getElementsByClassName("same-as-selected");
                        for (k = 0; k < y.length; k++) {
                        y[k].removeAttribute("class");
                        }
                        this.setAttribute("class", "same-as-selected");
                        break;
                    }
                    }
                    h.click();
                });
                b.appendChild(c);
            }
            x[i].appendChild(b);
            a.addEventListener("click", function(e) {
                /*when the select box is clicked, close any other select boxes,
                and open/close the current select box:*/
                e.stopPropagation();
                closeAllSelect(this);
                this.nextSibling.classList.toggle("select-hide");
                this.classList.toggle("select-arrow-active");
                });
            }
            function closeAllSelect(elmnt) {
            /*a function that will close all select boxes in the document,
            except the current select box:*/
            var x, y, i, arrNo = [];
            x = document.getElementsByClassName("select-items");
            y = document.getElementsByClassName("select-selected");
            for (i = 0; i < y.length; i++) {
                if (elmnt == y[i]) {
                arrNo.push(i)
                } else {
                y[i].classList.remove("select-arrow-active");
                }
            }
            for (i = 0; i < x.length; i++) {
                if (arrNo.indexOf(i)) {
                x[i].classList.add("select-hide");
                }
            }
            }
            /*if the user clicks anywhere outside the select box,
            then close all select boxes:*/
            document.addEventListener("click", closeAllSelect);

                    for (let i = 1; i <= result.length; i += 1) {
                        const word = result[i-1];
                        
                        info+= `<div class="col-xs-2 client-card-result"><button class="client-card-btn" onClick = "getFavWordDetails('${word}')" data-toggle="modal" data-target="#showWord">`+ word +`</button></div>`;

                    }

                    content.innerHTML = info;
                    
                })
            }

            //function to fetch and show word details when one favourites are clicked
            function getFavWordDetails(word){
                url = `https://dict-api-304cem.herokuapp.com/searchWord/` + word;

                fetch(url)
                    .then(resp => {
                        return resp.json();
                    })
                    .then(jsonResp => {
                        result = jsonResp;
                        var currentword = result[0]
                        showWordDetails(currentword['_id'])
                    });
            }

            //remove favourites function when delete button clicked
            //id is taken from param, get favourites list of word
            //index of word to be deleted is obtained and removed from the array
            //the array of favourite words will then send back to functionAPI.js and update database
            function removeFavourites(){
                var curURL = window.location.href;
                var param = curURL.split("/");

                var removefav = {
                    id: '',
                    favourites: []
                }

                url = 'https://dict-api-304cem.herokuapp.com/getFav/' + param[param.length-1]

                fetch(url)
                .then(resp => {
                    return resp.json()
                })
                .then(respJson => {
                    result = respJson;

                    var wordtoFav = document.getElementById('show-modal-title').innerHTML;

                    var index = result.indexOf(wordtoFav);
                    result.splice(index, 1);

                    removefav.id = param[param.length-1];
                    removefav.favourites = result;

                    url = 'https://dict-api-304cem.herokuapp.com/removeFav'

                    fetch(url,{
                        method: 'POST',
                        body: JSON.stringify(removefav),
                        headers: {
                            "Content-Type": "application/json"
                        }
                    })
                    .then(resp => {
                        console.log(resp)
                        if(resp.status === 200){
                            showFavourites()
                            $('#showWord').modal('hide')
                        }
                    })

                    
                });

            }

            //when user clicks on button, toggle between hiding and showing dropdown content
            function ddpFunction(){
                document.getElementById("myDropdown").classList.toggle("show");
            }

            
            // Close the dropdown if the user clicks outside of it
            window.onclick = function(event) {
                if (!event.target.matches('.dropbtn')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                    }
                }
            }

            //in drop down list at the right side of the user interface, 
            //link to go to admin page after validation whether the user is admin or not
            function goAdmin(){
                var curURL = window.location.href;
                var param = curURL.split("/");

                url = 'https://dict-api-304cem.herokuapp.com/admin/' + param[param.length-1];
                
                document.location.href = url
                
            }

            //display user information at the start when page loaded
            function displayUser(){
                var curURL = window.location.href;
                var param = curURL.split("/");

                url = 'https://dict-api-304cem.herokuapp.com/fetchUser/' + param[param.length-1]

                fetch(url)
                .then(resp => {
                    //console.log(resp)
                    return resp.json()
                })
                .then(respJson => {
                    //console.log(respJson)
                    result = respJson;

                    document.getElementById('user-show').innerHTML = `${result['username']}`;
                    document.getElementById('user-show-email').innerHTML = `${result['email']}`

                    var parentDDP = document.getElementById("myDropdown")
                    //console.log(parentDDP.childElementCount)

                    //only if user is admin and number of child in parent div ==2, add admin button. so that appending multiple similar admin button is prevented
                    if(result['userType'] === 'admin' && parentDDP.childElementCount ===3){

                        var node = parentDDP.lastElementChild;//to set as 2nd option in drop down list
                        //console.log(node)
                        var element = document.createElement('a');
                        element.innerHTML = "Admin";
                        element.id = "goAdminLink"

                        node.parentNode.insertBefore(element, node)

                        document.getElementById('goAdminLink').addEventListener('click', (e) => {
                            goAdmin()

                        }, {once: true})
                        
                    }
                })
            }

            (function () {
                displayUser();
            })();
